<html>
    <head>
        <title>Scratch Mod Loader</title>
        <link rel="icon" href="https://scratch.mit.edu/favicon.ico">
        <link rel="stylesheet" href="./css/index.css">
    </head>
    <body>
        <div id="contextMenu" hidden>
            <ul>
                <li class="Open">
                    <a>Open</a>
                </li>
                <li class="NewTab">
                    <a target="_blank">Open in New Tab</a>
                </li>
                <li class="Original">
                    <a target="_blank">Open Original Game</a>
                </li>
            </ul>
        </div>
        <div id="Header">
            <div id="innerHeader">
                <div class="inline-block">
                    <a id="ScratchLogo" class="vertical-align-middle" href="https://scratch.mit.edu/"></a>
                    <div class="inline-block vertical-align-middle">Mod Loader</div>
                </div>
                <div id="search" class="inline-block">
                    <div id="searchIcon" src="https://scratch.mit.edu/images/nav-search-glass.png"></div>
                    <input placeholder="Search">
                </div>
            </div>
        </div>
        <div id="ModLoaders"></div>
        <script src="./src/index.js"></script>
    </body>
</html>
